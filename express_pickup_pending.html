<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未取快递 - 快递取件码</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #F9F8FF 0%, #FAD0C4 50%, #D9C8FF 100%);
            background-attachment: fixed;
            color: #333333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ===== Header / AppBar ===== */
        header {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.7);
            color: #333333;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
        }

        .header-icon {
            font-size: 24px;
            cursor: pointer;
            color: #333333;
        }

        /* 页签切换 */
        .tab-bar {
            display: flex;
            gap: 12px;
            padding: 0 12px;
            margin-bottom: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #666666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667EEA;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* 摘要栏 */
        .summary-bar {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 10px 12px;
            margin: 0 12px 12px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-text {
            font-size: 16px;
            font-weight: 500;
            color: #333333;
        }

        .summary-text .highlight {
            color: #667EEA;
            font-weight: 600;
        }

        .select-all-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .select-all-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .select-all-group label {
            font-size: 14px;
            color: #333333;
            cursor: pointer;
            user-select: none;
        }

        /* ===== Main Content ===== */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            padding-bottom: 130px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 日期分组 */
        .date-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .date-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4px;
            user-select: none;
        }

        .date-group-title {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            flex: 1;
        }

        .date-group-title:hover {
            opacity: 0.8;
        }

        .date-group-title .date {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
        }

        .date-group-title .count {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            color: #8A8A8A;
        }

        .date-group-title .expand-icon {
            font-size: 20px;
            color: #8A8A8A;
            transition: transform 0.3s ease;
        }

        .date-group-title .expand-icon.collapsed {
            transform: rotate(-90deg);
        }

        .date-group-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .date-group-items.collapsed {
            max-height: 0;
            opacity: 0;
        }

        /* 快递卡片 - 优化版 */
        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 12px;
            display: flex;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .card.selected {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .card.picked {
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.3);
        }

        .card-checkbox {
            width: 24px;
            height: 24px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* 地址标题 - 显示在日期分组下 */
        .location-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            margin-top: 8px;
        }

        .location-icon {
            font-size: 18px;
            color: #667EEA;
            flex-shrink: 0;
        }

        .location-name {
            font-size: 13px;
            font-weight: 500;
            color: #333333;
        }

        /* 状态按钮 - 右侧单个圆形按钮 */
        .card-status-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #667EEA;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .card-status-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        .card-status-btn:active {
            transform: scale(0.95);
        }

        .card-status-btn.picked {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        /* 取件码 */
        .card-code-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .card-code-content {
            flex: 1;
        }

        .card-code {
            font-size: 28px;
            font-weight: 700;
            color: #333333;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8A8A8A;
            font-size: 14px;
        }

        /* ===== Footer / Action Bar ===== */
        footer {
            position: fixed;
            bottom: 56px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 12px;
            padding: 12px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .action-btn {
            flex: 1;
            height: 44px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            color: #667EEA;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .action-btn:hover:not(:disabled) {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .action-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast 提示 */
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            color: #8A8A8A;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            color: #667EEA;
        }

        .nav-item.active {
            color: #667EEA;
        }

        .nav-item .material-icons {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <h1 class="header-title">未取快递</h1>
            <span class="material-icons header-icon" onclick="openSettings()">settings</span>
        </div>
        
        <!-- 页签切换 -->
        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('pending')">未取 (<span id="pendingCount">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('picked')">已取 (<span id="pickedCount">0</span>)</button>
        </div>
    </header>

    <!-- 摘要栏 -->
    <div class="summary-bar">
        <div class="summary-text">今日待取件: <span class="highlight" id="todayCount">0</span>件</div>
        <div class="select-all-group">
            <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()">
            <label for="selectAllCheckbox">全选</label>
        </div>
    </div>

    <main id="mainContent">
        <!-- 快递列表将在这里渲染 -->
    </main>

    <!-- 操作栏 -->
    <footer>
        <button class="action-btn" id="copyBtn" onclick="copySelectedCodes()" disabled>
            <span class="material-icons">content_copy</span>
            批量复制
        </button>
        <button class="action-btn" id="pickBtn" onclick="markAsPickedBatch()" disabled>
            <span class="material-icons">check_circle</span>
            批量取出
        </button>
    </footer>

    <!-- Toast 提示 -->
    <div class="toast" id="toast"></div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigateTo('express')">
            <span class="material-icons">local_shipping</span>
            <span>快递</span>
        </div>
        <div class="nav-item" onclick="navigateTo('tags')">
            <span class="material-icons">label</span>
            <span>标签</span>
        </div>
        <div class="nav-item" onclick="navigateTo('sms')">
            <span class="material-icons">message</span>
            <span>短信</span>
        </div>
        <div class="nav-item" onclick="navigateTo('settings')">
            <span class="material-icons">settings</span>
            <span>设置</span>
        </div>
    </div>

    <script>
        // 模拟数据
        let items = [
            { code: '2-4-2029', date: '2025-11-18', time: '10:35', address: '郑州市北文雅小区6号楼102取件', picked: false, selected: false },
            { code: '6-5-5011', date: '2025-11-18', time: '19:05', address: '郑州市北文雅小区6号楼102取件', picked: false, selected: false },
            { code: '5008', date: '2025-11-17', time: '14:22', address: '郑州市北文雅小区6号楼102取件', picked: false, selected: false },
            { code: '3028', date: '2025-10-28', time: '08:15', address: '郑州市北文雅小区6号楼102取件', picked: true, selected: false },
        ];

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            renderItems();
            updateCounts();
        });

        // 切换页签
        function switchTab(tab) {
            if (tab === 'pending') {
                window.location.href = 'express_pickup_pending.html';
            } else if (tab === 'picked') {
                window.location.href = 'express_pickup_picked.html';
            }
        }

        // 渲染快递列表 - 只显示未取的
        function renderItems() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '';

            // 过滤未取的快递
            const pendingItems = items.filter(item => !item.picked);

            if (pendingItems.length === 0) {
                mainContent.innerHTML = '<div class="empty-state">暂无未取快递</div>';
                return;
            }

            // 按日期分组
            const grouped = {};
            pendingItems.forEach(item => {
                if (!grouped[item.date]) {
                    grouped[item.date] = [];
                }
                grouped[item.date].push(item);
            });

            // 按日期倒序排列
            const sortedDates = Object.keys(grouped).sort((a, b) => {
                const dateA = new Date(a);
                const dateB = new Date(b);
                return dateB - dateA;
            });

            const today = new Date().toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }).replace(/\//g, '-');

            // 渲染每个日期分组
            sortedDates.forEach(date => {
                const dateItems = grouped[date];
                const isToday = date === today;
                const isExpanded = isToday;

                // 按地址进行二级分组
                const locationGrouped = {};
                dateItems.forEach(item => {
                    if (!locationGrouped[item.address]) {
                        locationGrouped[item.address] = [];
                    }
                    locationGrouped[item.address].push(item);
                });

                const dateGroup = document.createElement('div');
                dateGroup.className = 'date-group';
                dateGroup.innerHTML = `
                    <div class="date-group-header" data-date="${date}">
                        <div class="date-group-title">
                            <div class="date">${date}</div>
                            <div class="count">${dateItems.length}件</div>
                            <div class="expand-icon material-icons ${!isExpanded ? 'collapsed' : ''}">expand_more</div>
                        </div>
                    </div>
                    <div class="date-group-items ${!isExpanded ? 'collapsed' : ''}" data-date="${date}">
                        <!-- 卡片将被插入这里 -->
                    </div>
                `;

                const itemsContainer = dateGroup.querySelector(`[data-date="${date}"].date-group-items`);
                
                // 为每个地址创建地址组
                Object.keys(locationGrouped).forEach(address => {
                    const locationItems = locationGrouped[address];
                    
                    // 创建地址标题
                    const locationHeader = document.createElement('div');
                    locationHeader.className = 'location-header';
                    locationHeader.innerHTML = `
                        <span class="location-icon material-icons">location_on</span>
                        <span class="location-name">${address}</span>
                    `;
                    itemsContainer.appendChild(locationHeader);
                    
                    // 添加该地址下的所有快递卡片
                    locationItems.forEach((item, index) => {
                        itemsContainer.appendChild(createCardElement(item, index));
                    });
                });

                // 添加展开/折叠事件
                const title = dateGroup.querySelector('.date-group-title');
                title.addEventListener('click', () => {
                    const itemsDiv = dateGroup.querySelector(`[data-date="${date}"].date-group-items`);
                    const icon = title.querySelector('.expand-icon');
                    itemsDiv.classList.toggle('collapsed');
                    icon.classList.toggle('collapsed');
                });

                mainContent.appendChild(dateGroup);
            });
        }

        // 创建卡片元素
        function createCardElement(item, index) {
            const card = document.createElement('div');
            card.className = `card ${item.selected ? 'selected' : ''} ${item.picked ? 'picked' : ''}`;
            card.innerHTML = `
                <input type="checkbox" class="card-checkbox" ${item.selected ? 'checked' : ''} ${item.picked ? 'disabled' : ''}>
                <div class="card-content">
                    <div class="card-code-box">
                        <div class="card-code-content">
                            <div class="card-code">${item.code}</div>
                        </div>
                        <button class="card-status-btn ${item.picked ? 'picked' : ''}" title="${item.picked ? '已取' : '未取'}">
                            <span class="material-icons">${item.picked ? 'check_circle' : 'radio_button_unchecked'}</span>
                        </button>
                    </div>
                </div>
            `;

            // 复选框事件
            const checkbox = card.querySelector('.card-checkbox');
            checkbox.addEventListener('change', () => {
                item.selected = checkbox.checked;
                card.classList.toggle('selected', item.selected);
                updateActionButtons();
            });

            // 状态按钮事件
            const statusBtn = card.querySelector('.card-status-btn');
            statusBtn.addEventListener('click', () => {
                if (confirm(`确认${item.picked ? '取消' : ''}标记为${item.picked ? '未取' : '已取'} ${item.code} 吗？`)) {
                    item.picked = !item.picked;
                    card.classList.toggle('picked', item.picked);
                    statusBtn.classList.toggle('picked', item.picked);
                    statusBtn.innerHTML = `<span class="material-icons">${item.picked ? 'check_circle' : 'radio_button_unchecked'}</span>`;
                    statusBtn.title = item.picked ? '已取' : '未取';
                    checkbox.disabled = item.picked;
                    showToast(`已标记为${item.picked ? '已取' : '未取'}: ${item.code}`);
                    updateActionButtons();
                    updateCounts();
                    renderItems();
                }
            });

            return card;
        }

        // 更新统计信息
        function updateCounts() {
            const pendingCount = items.filter(item => !item.picked).length;
            const pickedCount = items.filter(item => item.picked).length;
            const today = new Date().toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }).replace(/\//g, '-');
            const todayCount = items.filter(item => !item.picked && item.date === today).length;

            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('pickedCount').textContent = pickedCount;
            document.getElementById('todayCount').textContent = todayCount;
        }

        // 全选/取消全选
        function toggleSelectAll() {
            const checkbox = document.getElementById('selectAllCheckbox');
            const pendingItems = items.filter(item => !item.picked);
            pendingItems.forEach(item => {
                item.selected = checkbox.checked;
            });
            renderItems();
            updateActionButtons();
        }

        // 更新操作按钮状态
        function updateActionButtons() {
            const selectedCount = items.filter(item => item.selected).length;
            document.getElementById('copyBtn').disabled = selectedCount === 0;
            document.getElementById('pickBtn').disabled = selectedCount === 0;
        }

        // 批量复制
        function copySelectedCodes() {
            const codes = items.filter(item => item.selected).map(item => item.code).join('\n');
            if (codes) {
                navigator.clipboard.writeText(codes).then(() => {
                    showToast('已复制到剪贴板');
                });
            }
        }

        // 批量取出
        function markAsPickedBatch() {
            const selectedItems = items.filter(item => item.selected);
            if (selectedItems.length === 0) return;

            if (confirm(`确认标记 ${selectedItems.length} 件快递为已取吗？`)) {
                selectedItems.forEach(item => {
                    item.picked = true;
                    item.selected = false;
                });
                showToast(`已标记 ${selectedItems.length} 件快递为已取`);
                updateCounts();
                updateActionButtons();
                renderItems();
            }
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 打开设置
        function openSettings() {
            alert('打开设置页面');
        }

        // 导航
        function navigateTo(page) {
            console.log('导航到:', page);
        }
    </script>
</body>
</html>
