<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âø´ÈÄüÂèñ‰ª∂Á†Å - Âø´ÈÄíÂèñ‰ª∂</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #F9F8FF 0%, #FAD0C4 50%, #D9C8FF 100%);
            background-attachment: fixed;
            color: #333333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ===== Header / AppBar ===== */
        header {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.7);
            color: #333333;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            flex: 1;
            text-align: center;
            color: #333333;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            color: #333333;
        }

        .header-icon:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .header-icon .material-icons {
            font-size: 24px;
        }

        .header-summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 12px;
            margin-top: 8px;
        }

        .summary-text {
            font-size: 18px;
            font-weight: 500;
            color: #333333;
        }

        .select-all-container {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .select-all-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667EEA;
        }

        .select-all-container label {
            cursor: pointer;
            font-size: 14px;
            color: #333333;
        }

        /* ===== Main Content ===== */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        .empty-state {
            display: none;
            flex: 1;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }

        .empty-state.show {
            display: flex;
        }

        .empty-state-icon {
            font-size: 64px;
            color: #ccc;
        }

        .empty-state-text {
            font-size: 16px;
            color: #999;
        }

        .empty-state-button {
            padding: 8px 16px;
            background-color: #673AB7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .empty-state-button:hover {
            background-color: #5E35B1;
        }

        /* ===== Card List ===== */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 12px;
            display: flex;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .card.selected {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .card.picked {
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Checkbox column */
        .card-checkbox {
            display: flex;
            align-items: flex-start;
            padding-top: 4px;
        }

        .card-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667EEA;
        }

        /* Main content column */
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-date {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
        }

        .card-time {
            font-size: 12px;
            color: #8A8A8A;
        }

        .card-code {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
            text-align: center;
            letter-spacing: 2px;
            padding: 8px 0;
            font-family: 'Courier New', monospace;
        }

        .card-address {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            font-size: 16px;
            color: #333333;
            line-height: 1.4;
        }

        .card-address .material-icons {
            font-size: 18px;
            color: #667EEA;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Action buttons column */
        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
            justify-content: center;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #333333;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .action-btn .material-icons {
            font-size: 20px;
        }

        .action-btn.copy-btn {
            background: rgba(255, 255, 255, 0.4);
        }

        .action-btn.pickup-btn {
            background: rgba(255, 255, 255, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== Bottom Action Bar ===== */
        footer {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.7);
            padding: 12px;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .action-button {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .action-button .material-icons {
            font-size: 20px;
        }

        .action-button.copy-all {
            background: rgba(255, 255, 255, 0.5);
            color: #333333;
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        .action-button.copy-all:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .action-button.pickup-all {
            background: rgba(255, 255, 255, 0.5);
            color: #333333;
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        .action-button.pickup-all:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .action-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.2);
            color: #8A8A8A;
        }

        /* ===== Toast / Snackbar ===== */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #323232;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* ===== Confirmation Dialog ===== */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .dialog-overlay.show {
            display: flex;
        }

        .dialog {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 24px;
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dialog-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .dialog-content {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .dialog-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dialog-button.cancel {
            background-color: #E0E0E0;
            color: #333;
        }

        .dialog-button.cancel:hover {
            background-color: #D0D0D0;
        }

        .dialog-button.confirm {
            background-color: #673AB7;
            color: white;
        }

        .dialog-button.confirm:hover {
            background-color: #5E35B1;
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            body {
                height: 100vh;
            }

            header {
                padding: 12px;
            }

            .header-title {
                font-size: 20px;
            }

            main {
                padding: 8px;
            }

            .card {
                padding: 10px;
                gap: 10px;
            }

            .card-code {
                font-size: 28px;
            }

            footer {
                padding: 10px;
            }
        }

        /* ===== Scrollbar Styling ===== */
        main::-webkit-scrollbar {
            width: 6px;
        }

        main::-webkit-scrollbar-track {
            background: transparent;
        }

        main::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        main::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <!-- Header / AppBar -->
    <header>
        <div class="header-top">
            <div class="header-icon" onclick="goBack()" title="ËøîÂõû">
                <span class="material-icons">arrow_back</span>
            </div>
            <div class="header-title">Âø´ÈÄüÂèñ‰ª∂Á†Å</div>
            <div class="header-icon" onclick="openSettings()" title="ËÆæÁΩÆ">
                <span class="material-icons">settings</span>
            </div>
        </div>
        <div class="header-summary">
            <div class="summary-text">
                ‰ªäÊó•Âèñ‰ª∂Ôºö<span id="todayCount">0</span>‰ª∂
            </div>
            <div class="select-all-container">
                <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()">
                <label for="selectAllCheckbox">ÂÖ®ÈÄâ</label>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üì¶</div>
            <div class="empty-state-text">ÊöÇÊó†Âèñ‰ª∂Á†Å</div>
            <button class="empty-state-button" onclick="refreshData()">Âà∑Êñ∞</button>
        </div>
        <div class="card-list" id="cardList"></div>
    </main>

    <!-- Bottom Action Bar -->
    <footer>
        <button class="action-button copy-all" id="copyAllBtn" onclick="copyAllSelected()" disabled>
            <span class="material-icons">content_copy</span>
            ÊâπÈáèÂ§çÂà∂
        </button>
        <button class="action-button pickup-all" id="pickupAllBtn" onclick="pickupAllSelected()" disabled>
            <span class="material-icons">local_shipping</span>
            ÊâπÈáèÂèñÂá∫
        </button>
    </footer>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Confirmation Dialog -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog">
            <div class="dialog-title" id="dialogTitle">Á°ÆËÆ§Êìç‰Ωú</div>
            <div class="dialog-content" id="dialogContent">Á°ÆËÆ§Ë¶ÅÊâßË°åÊ≠§Êìç‰ΩúÂêóÔºü</div>
            <div class="dialog-actions">
                <button class="dialog-button cancel" onclick="closeDialog()">ÂèñÊ∂à</button>
                <button class="dialog-button confirm" id="dialogConfirmBtn" onclick="confirmDialog()">Á°ÆËÆ§</button>
            </div>
        </div>
    </div>

    <script>
        // ===== Data Model =====
        // ÊåâÁÖßËÆæËÆ°ÊñáÊ°£Ë¶ÅÊ±ÇÁöÑÁ§∫‰æãÊï∞ÊçÆ
        let items = [
            {
                id: 1,
                date: '6-5',
                code: '6-5-3002',
                address: 'ÈÉëÂ∑ûÂåóÊñáÈõÖÂ∞èÂå∫6Âè∑Ê•º102Â±Ç',
                time: '12:42:25',
                selected: false,
                picked: false
            },
            {
                id: 2,
                date: '6-2',
                code: '6-2-3006',
                address: 'ÈÉëÂ∑ûÂåóÊñáÈõÖÂ∞èÂå∫6Âè∑Ê•º102Â±Ç',
                time: '12:42:25',
                selected: false,
                picked: false
            }
        ];

        let dialogAction = null;

        // ===== Initialization =====
        document.addEventListener('DOMContentLoaded', () => {
            renderCards();
            updateSummary();
        });

        // ===== Render Functions =====
        function renderCards() {
            const cardList = document.getElementById('cardList');
            const emptyState = document.getElementById('emptyState');

            if (items.length === 0) {
                cardList.innerHTML = '';
                emptyState.classList.add('show');
                return;
            }

            emptyState.classList.remove('show');
            cardList.innerHTML = items.map(item => `
                <div class="card ${item.selected ? 'selected' : ''} ${item.picked ? 'picked' : ''}">
                    <div class="card-checkbox">
                        <input type="checkbox" 
                               ${item.picked ? 'disabled' : ''} 
                               ${item.selected ? 'checked' : ''} 
                               onchange="toggleItemSelect(${item.id})">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-date">${item.date}</div>
                            <div class="card-time">${item.time}</div>
                        </div>
                        <div style="background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(10px); border-radius: 12px; padding: 12px 8px; margin: 8px 0; border: 1px solid rgba(255, 255, 255, 0.4);">
                            <div class="card-code">${item.code}</div>
                        </div>
                        <div class="card-address">
                            <span class="material-icons">location_on</span>
                            <span>${item.address}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn copy-btn" onclick="copySingleCode(${item.id})" title="Â§çÂà∂">
                            <span class="material-icons">content_copy</span>
                        </button>
                        <button class="action-btn pickup-btn" 
                                onclick="pickupSingle(${item.id})" 
                                ${item.picked ? 'disabled' : ''} 
                                title="ÂèñÂá∫">
                            <span class="material-icons">check_circle</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateSummary() {
            // ÊòæÁ§∫ÊâÄÊúâÂø´ÈÄíÊï∞ÈáèÔºàÂõ†‰∏∫Á§∫‰æãÊï∞ÊçÆ‰∏≠Ê≤°ÊúâÁâπÂÆöÁöÑ"‰ªäÊó•"Êó•ÊúüÔºâ
            const totalCount = items.filter(item => !item.picked).length;
            document.getElementById('todayCount').textContent = totalCount;
        }

        function updateButtonStates() {
            const selectedCount = items.filter(item => item.selected).length;
            const copyAllBtn = document.getElementById('copyAllBtn');
            const pickupAllBtn = document.getElementById('pickupAllBtn');

            copyAllBtn.disabled = selectedCount === 0;
            pickupAllBtn.disabled = selectedCount === 0;
        }

        // ===== Selection Functions =====
        function toggleSelectAll() {
            const checkbox = document.getElementById('selectAllCheckbox');
            const isChecked = checkbox.checked;
            items.forEach(item => {
                if (!item.picked) {
                    item.selected = isChecked;
                }
            });
            renderCards();
            updateButtonStates();
        }

        function toggleItemSelect(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                item.selected = !item.selected;
            }
            updateSelectAllCheckbox();
            renderCards();
            updateButtonStates();
        }

        function updateSelectAllCheckbox() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const selectableItems = items.filter(item => !item.picked);
            const selectedItems = items.filter(item => item.selected && !item.picked);
            selectAllCheckbox.checked = selectableItems.length > 0 && selectableItems.length === selectedItems.length;
            selectAllCheckbox.indeterminate = selectedItems.length > 0 && selectedItems.length < selectableItems.length;
        }

        // ===== Individual Actions =====
        function copySingleCode(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                copyToClipboard(item.code);
                showToast(`Â∑≤Â§çÂà∂Á†Å: ${item.code}`);
            }
        }

        function pickupSingle(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                showDialog(
                    'Á°ÆËÆ§ÂèñÂá∫',
                    `Á°ÆËÆ§ÂèñÂá∫Âø´ÈÄíÁ†Å ${item.code} ÂêóÔºü`,
                    () => {
                        item.picked = true;
                        item.selected = false;
                        renderCards();
                        updateButtonStates();
                        updateSelectAllCheckbox();
                        showToast(`Â∑≤ÂèñÂá∫: ${item.code}`);
                    }
                );
            }
        }

        // ===== Batch Actions =====
        function copyAllSelected() {
            const selectedItems = items.filter(item => item.selected);
            if (selectedItems.length === 0) {
                showToast('ËØ∑ÂÖàÈÄâÊã©Ë¶ÅÂ§çÂà∂ÁöÑÂø´ÈÄíÁ†Å');
                return;
            }
            const codes = selectedItems.map(item => item.code).join(', ');
            copyToClipboard(codes);
            showToast(`Â∑≤Â§çÂà∂${selectedItems.length}‰∏™Á†Å`);
        }

        function pickupAllSelected() {
            const selectedItems = items.filter(item => item.selected);
            if (selectedItems.length === 0) {
                showToast('ËØ∑ÂÖàÈÄâÊã©Ë¶ÅÂèñÂá∫ÁöÑÂø´ÈÄí');
                return;
            }
            showDialog(
                'ÊâπÈáèÂèñÂá∫',
                `Á°ÆËÆ§ÂèñÂá∫${selectedItems.length}‰∏™Âø´ÈÄíÂêóÔºü`,
                () => {
                    selectedItems.forEach(item => {
                        item.picked = true;
                        item.selected = false;
                    });
                    renderCards();
                    updateButtonStates();
                    updateSelectAllCheckbox();
                    showToast(`Â∑≤Êõ¥Êñ∞${selectedItems.length}‰∏™Âø´ÈÄí`);
                }
            );
        }

        // ===== Utility Functions =====
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(err => {
                    console.error('Â§çÂà∂Â§±Ë¥•:', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function showDialog(title, content, onConfirm) {
            document.getElementById('dialogTitle').textContent = title;
            document.getElementById('dialogContent').textContent = content;
            dialogAction = onConfirm;
            document.getElementById('dialogOverlay').classList.add('show');
        }

        function closeDialog() {
            document.getElementById('dialogOverlay').classList.remove('show');
            dialogAction = null;
        }

        function confirmDialog() {
            if (dialogAction) {
                dialogAction();
            }
            closeDialog();
        }

        function goBack() {
            showToast('ËøîÂõû‰∏ä‰∏ÄÈ°µ');
            // In a real app, this would navigate back
        }

        function openSettings() {
            showToast('ÊâìÂºÄËÆæÁΩÆ');
            // In a real app, this would open settings
        }

        function refreshData() {
            showToast('Âà∑Êñ∞Êï∞ÊçÆ');
            // In a real app, this would fetch new data
        }

        // Close dialog on overlay click
        document.getElementById('dialogOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'dialogOverlay') {
                closeDialog();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDialog();
            }
        });
    </script>
</body>
</html>
