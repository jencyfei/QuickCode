<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快递取件码 - 优化版 v3</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #F9F8FF 0%, #FAD0C4 50%, #D9C8FF 100%);
            background-attachment: fixed;
            color: #333333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ===== Header / AppBar ===== */
        header {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.7);
            color: #333333;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
        }

        .header-icon {
            font-size: 24px;
            cursor: pointer;
            color: #333333;
        }

        /* 摘要栏 */
        .summary-bar {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-text {
            font-size: 16px;
            font-weight: 500;
            color: #333333;
        }

        .summary-text .highlight {
            color: #667EEA;
            font-weight: 600;
        }

        .select-all-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .select-all-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .select-all-group label {
            font-size: 14px;
            color: #333333;
            cursor: pointer;
            user-select: none;
        }

        /* ===== Main Content ===== */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            padding-bottom: 130px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 日期分组 */
        .date-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .date-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4px;
            user-select: none;
        }

        .date-group-title {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            flex: 1;
        }

        .date-group-title:hover {
            opacity: 0.8;
        }

        .date-group-title .date {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
        }

        .date-group-title .count {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            color: #8A8A8A;
        }

        .date-group-title .expand-icon {
            font-size: 20px;
            color: #8A8A8A;
            transition: transform 0.3s ease;
        }

        .date-group-title .expand-icon.collapsed {
            transform: rotate(-90deg);
        }

        .date-group-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .date-group-items.collapsed {
            max-height: 0;
            opacity: 0;
        }

        /* 快递卡片 - 优化版 */
        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 12px;
            display: flex;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .card.selected {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .card.picked {
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.3);
        }

        .card-checkbox {
            width: 24px;
            height: 24px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* 地址标题 - 显示在日期分组下 */
        .location-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            margin-top: 8px;
        }

        .location-icon {
            font-size: 18px;
            color: #667EEA;
            flex-shrink: 0;
        }

        .location-name {
            font-size: 13px;
            font-weight: 500;
            color: #333333;
        }

        /* 状态按钮 - 右侧单个圆形按钮 */
        .card-status-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #667EEA;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .card-status-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        .card-status-btn:active {
            transform: scale(0.95);
        }

        .card-status-btn.picked {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        /* 取件码 */
        .card-code-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            background: rgba(102, 126, 234, 0.08);
            border-radius: 12px;
            padding: 12px;
        }

        .card-code-content {
            flex: 1;
            text-align: center;
        }

        .card-code-label {
            font-size: 10px;
            color: #8A8A8A;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            display: none;
        }

        .card-code-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .card-code-content {
            flex: 1;
        }

        .card-code {
            font-size: 28px;
            font-weight: 700;
            color: #333333;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8A8A8A;
            font-size: 14px;
        }

        /* ===== Footer / Action Bar ===== */
        footer {
            position: fixed;
            bottom: 56px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 12px;
            padding: 12px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .action-btn {
            flex: 1;
            height: 44px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            color: #667EEA;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .action-btn:hover:not(:disabled) {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .action-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast 提示 */
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 56px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            flex: 1;
            height: 100%;
            cursor: pointer;
            color: #8A8A8A;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            color: #667EEA;
        }

        .nav-item-icon {
            font-size: 24px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            body {
                height: 100vh;
            }

            main {
                padding-bottom: 120px;
            }

            header {
                padding: 10px 12px;
            }

            .header-title {
                font-size: 18px;
            }

            .card {
                padding: 10px;
            }

            .card-code {
                font-size: 24px;
            }

            .action-btn {
                height: 40px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-top">
            <div class="header-title">快递取件码</div>
            <div class="header-icon material-icons">settings</div>
        </div>
        <div class="summary-bar">
            <div class="summary-text">
                今日待取件：<span class="highlight" id="todayCount">2</span>件
            </div>
            <div class="select-all-group">
                <input type="checkbox" id="selectAllCheckbox" checked>
                <label for="selectAllCheckbox">全选</label>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- 日期分组将由JavaScript动态生成 -->
    </main>

    <!-- Bottom Action Bar -->
    <footer>
        <button class="action-btn" id="copyBtn" disabled>
            <span class="material-icons" style="font-size: 18px;">content_copy</span>
            批量复制
        </button>
        <button class="action-btn" id="pickupBtn" disabled>
            <span class="material-icons" style="font-size: 18px;">local_shipping</span>
            批量取出
        </button>
    </footer>

    <!-- Toast 提示 -->
    <div class="toast" id="toast"></div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item">
            <div class="nav-item-icon material-icons">local_shipping</div>
            <div>快递</div>
        </div>
        <div class="nav-item">
            <div class="nav-item-icon material-icons">local_offer</div>
            <div>标签</div>
        </div>
        <div class="nav-item">
            <div class="nav-item-icon material-icons">chat</div>
            <div>消息</div>
        </div>
        <div class="nav-item">
            <div class="nav-item-icon material-icons">settings</div>
            <div>设置</div>
        </div>
    </div>

    <script>
        // 示例数据 - 包含日期信息
        const sampleData = [
            // 今日快递 - 同一地址
            { date: '11-18', fullDate: '2025-11-18', code: '6-5-3002', address: '郑州北文雅小区6号楼102店', time: '12:42:25', selected: true, picked: false },
            { date: '11-18', fullDate: '2025-11-18', code: '6-2-3006', address: '郑州北文雅小区6号楼102店', time: '14:15:30', selected: true, picked: false },
            // 非今日快递
            { date: '11-17', fullDate: '2025-11-17', code: '5008', address: '郑州北文雅小区6号楼102店', time: '10:30:00', selected: false, picked: false },
            { date: '11-16', fullDate: '2025-11-16', code: '3028', address: '郑州北文雅小区6号楼102店', time: '08:15:00', selected: false, picked: false },
        ];

        let items = [...sampleData];
        const today = new Date().toISOString().split('T')[0].replace(/-/g, '-').slice(5); // 获取 MM-DD 格式

        // 初始化
        function init() {
            renderItems();
            updateTodayCount();
            setupEventListeners();
        }

        // 获取今日快递
        function getTodayItems() {
            return items.filter(item => {
                const itemDate = item.fullDate.slice(5).replace(/-/g, '-');
                return itemDate === today;
            });
        }

        // 更新今日快递数量
        function updateTodayCount() {
            const todayItems = getTodayItems();
            document.getElementById('todayCount').textContent = todayItems.length;
        }

        // 按日期分组
        function groupByDate(itemsList) {
            const groups = {};
            itemsList.forEach(item => {
                if (!groups[item.date]) {
                    groups[item.date] = [];
                }
                groups[item.date].push(item);
            });
            return groups;
        }

        // 渲染快递列表
        function renderItems() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '';

            // 按日期分组
            const grouped = {};
            items.forEach(item => {
                if (!grouped[item.date]) {
                    grouped[item.date] = [];
                }
                grouped[item.date].push(item);
            });

            // 按日期倒序排列
            const sortedDates = Object.keys(grouped).sort((a, b) => {
                const dateA = new Date(a);
                const dateB = new Date(b);
                return dateB - dateA;
            });

            const today = new Date().toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }).replace(/\//g, '-');

            // 渲染每个日期分组
            sortedDates.forEach(date => {
                const dateItems = grouped[date];
                const isToday = date === today;
                const isExpanded = isToday; // 今日快递默认展开，非今日折叠

                // 按地址进行二级分组
                const locationGrouped = {};
                dateItems.forEach(item => {
                    if (!locationGrouped[item.address]) {
                        locationGrouped[item.address] = [];
                    }
                    locationGrouped[item.address].push(item);
                });

                const dateGroup = document.createElement('div');
                dateGroup.className = 'date-group';
                dateGroup.innerHTML = `
                    <div class="date-group-header" data-date="${date}">
                        <div class="date-group-title">
                            <div class="date">${date}</div>
                            <div class="count">${dateItems.length}件</div>
                            <div class="expand-icon material-icons ${!isExpanded ? 'collapsed' : ''}">expand_more</div>
                        </div>
                    </div>
                    <div class="date-group-items ${!isExpanded ? 'collapsed' : ''}" data-date="${date}">
                        <!-- 卡片将被插入这里 -->
                    </div>
                `;

                const itemsContainer = dateGroup.querySelector(`[data-date="${date}"].date-group-items`);
                
                // 为每个地址创建地址组
                Object.keys(locationGrouped).forEach(address => {
                    const locationItems = locationGrouped[address];
                    
                    // 创建地址标题
                    const locationHeader = document.createElement('div');
                    locationHeader.className = 'location-header';
                    locationHeader.innerHTML = `
                        <span class="location-icon material-icons">location_on</span>
                        <span class="location-name">${address}</span>
                    `;
                    itemsContainer.appendChild(locationHeader);
                    
                    // 添加该地址下的所有快递卡片
                    locationItems.forEach((item, index) => {
                        itemsContainer.appendChild(createCardElement(item, index));
                    });
                });

                // 添加展开/折叠事件
                const title = dateGroup.querySelector('.date-group-title');
                title.addEventListener('click', () => {
                    const itemsDiv = dateGroup.querySelector(`[data-date="${date}"].date-group-items`);
                    const icon = title.querySelector('.expand-icon');
                    itemsDiv.classList.toggle('collapsed');
                    icon.classList.toggle('collapsed');
                });

                mainContent.appendChild(dateGroup);
            });
        }

        // 创建卡片元素 - 优化版（删除地址和日期显示，避免冗余）
        function createCardElement(item, index) {
            const card = document.createElement('div');
            card.className = `card ${item.selected ? 'selected' : ''} ${item.picked ? 'picked' : ''}`;
            card.innerHTML = `
                <input type="checkbox" class="card-checkbox" ${item.selected ? 'checked' : ''} ${item.picked ? 'disabled' : ''}>
                <div class="card-content">
                    <div class="card-code-box">
                        <div class="card-code-content">
                            <div class="card-code-label">PICKUP CODE</div>
                            <div class="card-code">${item.code}</div>
                        </div>
                        <button class="card-status-btn ${item.picked ? 'picked' : ''}" title="${item.picked ? '已取' : '未取'}">
                            <span class="material-icons">${item.picked ? 'check_circle' : 'radio_button_unchecked'}</span>
                        </button>
                    </div>
                </div>
            `;

            // 复选框事件
            const checkbox = card.querySelector('.card-checkbox');
            checkbox.addEventListener('change', () => {
                item.selected = checkbox.checked;
                card.classList.toggle('selected', item.selected);
                updateSelectAllCheckbox();
                updateActionButtons();
            });

            // 状态按钮事件
            const statusBtn = card.querySelector('.card-status-btn');
            statusBtn.addEventListener('click', () => {
                if (confirm(`确认${item.picked ? '取消' : ''}标记为${item.picked ? '未取' : '已取'} ${item.code} 吗？`)) {
                    item.picked = !item.picked;
                    card.classList.toggle('picked', item.picked);
                    statusBtn.classList.toggle('picked', item.picked);
                    statusBtn.innerHTML = `<span class="material-icons">${item.picked ? 'check_circle' : 'radio_button_unchecked'}</span>`;
                    statusBtn.title = item.picked ? '已取' : '未取';
                    checkbox.disabled = item.picked;
                    showToast(`已标记为${item.picked ? '已取' : '未取'}: ${item.code}`);
                    updateActionButtons();
                }
            });

            return card;
        }

        // 更新全选复选框状态
        function updateSelectAllCheckbox() {
            const todayItems = getTodayItems();
            const allSelected = todayItems.length > 0 && todayItems.every(item => item.selected);
            document.getElementById('selectAllCheckbox').checked = allSelected;
        }

        // 更新操作按钮状态
        function updateActionButtons() {
            const selectedCount = items.filter(item => item.selected && !item.picked).length;
            document.getElementById('copyBtn').disabled = selectedCount === 0;
            document.getElementById('pickupBtn').disabled = selectedCount === 0;
        }

        // 全选/取消全选
        document.getElementById('selectAllCheckbox').addEventListener('change', (e) => {
            const todayItems = getTodayItems();
            todayItems.forEach(item => {
                item.selected = e.target.checked;
            });
            renderItems();
            updateActionButtons();
        });

        // 批量复制
        document.getElementById('copyBtn').addEventListener('click', () => {
            const selectedCodes = items
                .filter(item => item.selected && !item.picked)
                .map(item => item.code)
                .join(', ');
            
            if (selectedCodes) {
                navigator.clipboard.writeText(selectedCodes).then(() => {
                    showToast(`已复制${items.filter(item => item.selected && !item.picked).length}个码`);
                }).catch(() => {
                    showToast(`复制失败，请重试`);
                });
            }
        });

        // 批量取出
        document.getElementById('pickupBtn').addEventListener('click', () => {
            const selectedCount = items.filter(item => item.selected && !item.picked).length;
            if (selectedCount > 0) {
                items.forEach(item => {
                    if (item.selected && !item.picked) {
                        item.picked = true;
                    }
                });
                renderItems();
                updateActionButtons();
                showToast(`已更新${selectedCount}个快递`);
            }
        });

        // Toast 提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 设置事件监听
        function setupEventListeners() {
            updateActionButtons();
        }

        // 页面加载时初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
